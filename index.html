<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Example</title>
	<style type="text/css">
		canvas{
      border: 1px solid black;
    @media screen and (max-width: 600px){
      canvas{
      width:480px;
      height:480px;
      }
    }  
 
    @media screen and (min-width: 601px){
     canvas{
      width:720px;
      height:720px;
		}
  } 
}  
	</style>

</head>
<body>
  <input type="color" id="cpk" value=#FF4500> 
	<canvas id="canvas" width="500" height="500">
  An alternative text describing what your canvas displays. 
  </canvas>

  <script>
  var canvas = document.querySelector("canvas");
  var ctx = canvas.getContext("2d");
  var x = 25;
  var y = 25;
  var color = "red";
  var radius = 10;
  //canvas

  function draw(){
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
  //draws circle  
  }

//offsets the currsor to be 0,0 at the corner of the canvas
  window.addEventListener('mousemove', function(e){
  x = e.x ;
  y = e.y;  
 // console.log("event= " + x );
//console.log(y);
  draw();
  })

  window.addEventListener("keyup", function(e){
    if (e.keyCode == "66"){
      color = "blue";}

    if (e.keyCode == "89"){
      color = "yellow";}  

    if (e.keyCode == "71"){
    color = "green";} 
    
    if (e.keyCode == "82"){
    color = "red";} 

    if (e.keyCode == "38"){
    radius = radius + 1 ;} 
    
    if (e.keyCode == "40"){
    radius = radius - 1;} 

    if (e.keyCode == "32")
      ctx.clearRect(0, 0, canvas.width, canvas.height);
  
    if (radius <= 1) 
      radius = 1;
    
    if (radius >= 50) 
      radius = 50;
  })

  window.addEventListener('touchmove', function (e) {
      canvas.x = e.touches[0].screenX;
      canvas.y = e.touches[0].screenY;
    })

  window.addEventListener('touchmove', function(e){
  x = e.x;
  y = e.y;
  //console.log("x = "+x );
  //console.log("y = "+y);
  draw();
  })
  
  //clears on orientation change
  window.addEventListener("orientationchange", function(e) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  })
  
  function change(e){
    color = this.value;
}

var colorpicker = document.getElementById("cpk");
colorpicker.addEventListener("change",function(e){
  color = colorpicker.value;
}
) 
console.log(colorpicker.value)


</script>

</body>

</html>
